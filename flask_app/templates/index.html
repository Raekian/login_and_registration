<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
</head>
<body>
    <div  class="container">
        {% with messages = get_flashed_messages() %}  
            {% if messages %}                          
                {% for message in messages %} 
            <div class="row">
                <div class="col"> <p class="text-danger text-center">{{message}}</p></div>
            </div> 
                {% endfor %}
            {% endif %}
        {% endwith %}
        <div class="row">        <div class = "mb-3 col">
            <form action="/create_user " method="POST">
                <label class="form-label" for="first_name">First Name:</label>
                <input class="form-control" type="text" name="first_name"/>
                <label class="form-label"  for="last_name">Last Name:</label>
                <input class="form-control" type="text" name="last_name"/>
                <label class="form-label"  for="email">Email:</label>
                <input class="form-control" type="text" name="email"/>
                <label class="form-label"  for="password">Password:</label>
                <input class="form-control" type="text" name="password"/>
                <input class="btn btn-primary" type="submit" value="Create">
            </form>
        </div>
        <div class = "mb-3 col">
            <form action="/login" method="POST">
            <label class="form-label" class="form-label"  for="loginEmail">Email:</label>
            <input class="form-control" type="text" name="loginEmail"/>
            <label class="form-label"  for="loginPassword">Password:</label>
            <input class="form-control" type="text" name="loginPassword"/>
            <input id="loginBtn" class= "btn btn-primary" type="submit" value="Login">
            </form>
        </div>
    </div>

    </div>
</body>
</html>
